# Small 2D Gridworld Configuration Parameters
create_gridworld_node:
  ros__parameters:
    # Grid dimensions - Small 2D world (flat)
    grid_width: 30
    grid_height: 30  
    grid_depth: 1    # Only one layer for 2D
    
    # Grid resolution (meters per cell)
    grid_resolution: 1.0
    
    # Publishing rate (Hz)
    publish_rate: 20.0  # High rate for small, responsive world
    
    # Obstacle configuration - Flattened array format
    # Each obstacle region: [start_x, start_y, start_z, end_x, end_y, end_z]
    obstacle_regions: [
      0, 0, 0, 29, 2, 0,      # Bottom border
      0, 28, 0, 29, 29, 0,    # Top border
      0, 0, 0, 2, 29, 0,      # Left border  
      28, 0, 0, 29, 29, 0,    # Right border
      8, 8, 0, 12, 12, 0,     # Central square obstacle
      5, 18, 0, 15, 20, 0,    # Upper horizontal bar
      18, 5, 0, 20, 15, 0,    # Right vertical bar
      20, 20, 0, 25, 25, 0    # Corner obstacle
    ]
    
    # Agent positions - Flattened array format
    # Each agent position: [x, y, z]
    agent_positions: [
      3, 3, 0,      # Agent 1
      26, 3, 0,     # Agent 2
      3, 26, 0,     # Agent 3
      26, 26, 0,    # Agent 4
      15, 15, 0     # Agent 5
    ]
    
    # Induct (entry) stations - Flattened array format
    # Each station: [x, y, z, station_id]
    induct_stations: [
      4, 4, 0, 1,      # Induct station 1 at (4,4,0)
      25, 4, 0, 2,     # Induct station 2 at (25,4,0)
      4, 25, 0, 3,     # Induct station 3 at (4,25,0)
      16, 25, 0, 4     # Induct station 4 at (16,25,0)
    ]
    
    # Eject (exit) stations - Flattened array format
    # Each station: [x, y, z, station_id]
    eject_stations: [
      25, 25, 0, 1,    # Eject station 1 at (25,25,0)
      4, 15, 0, 2,     # Eject station 2 at (4,15,0)
      25, 15, 0, 3,    # Eject station 3 at (25,15,0)
      15, 4, 0, 4      # Eject station 4 at (15,4,0)
    ]
    
    # Visualization settings
    visualization:
      # Node visualization
      node_scale: 0.15         # Large points for small world visibility
      node_color: [0.0, 1.0, 0.0, 0.7]  # Bright green, visible

      # Edge visualization
      edge_width: 0.05         # Thick lines for clear visibility
      edge_color: [0.0, 0.0, 1.0, 0.6]  # Blue, semi-transparent
      
      # Obstacle visualization
      obstacle_scale: 0.95     # Slightly smaller for visual clarity
      obstacle_color: [1.0, 0.0, 0.0, 0.9]  # Bright red, mostly opaque
      
      # Agent visualization
      agent_scale: 0.4         # Standard size
      agent_color: [1.0, 0.0, 1.0, 1.0]   # Magenta for 2D contrast
      
      # Induct station visualization
      induct_station_scale: 1.0    # Visible size for stations
      induct_station_color: [0.0, 0.5, 1.0, 1.0]  # Light blue, fully opaque
      
      # Eject station visualization
      eject_station_scale: 1.0     # Visible size for stations
      eject_station_color: [1.0, 0.5, 0.0, 1.0]   # Orange, fully opaque
    
    # Frame settings
    frame_id: "map"
    
    # Topic names
    topics:
      nodes: "gridworld/nodes"
      edges: "gridworld/edges" 
      obstacles: "gridworld/obstacles"
      agents: "gridworld/agents"
      induct_stations: "gridworld/induct_stations"
      eject_stations: "gridworld/eject_stations"